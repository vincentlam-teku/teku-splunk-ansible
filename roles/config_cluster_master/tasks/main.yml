#Single-Site
- name: Configure splunk cluster master
  shell: /opt/splunk/bin/splunk edit cluster-config -mode {{ cluster_mode }} -replication_factor {{replication_factor}}  -search_factor {{search_factor}} -secret {{ idxcluster_secret }} -auth {{ splkuser }}:{{ splkpass }}
  become: yes
  become_user: splunk
  ignore_errors: yes
  async: 45
  register: config_cluster_master_result 

