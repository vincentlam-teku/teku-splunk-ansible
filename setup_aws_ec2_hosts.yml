---
# Basic provisioning example
- name: Create AWS resources
  hosts: aws_hosts
  connection: local
  gather_facts: False
  tasks:
  - name: Create a security group
    ec2_group:
      name: ansible
      description: "Ansible Security Group"
      region: "{{aws_region}}"
      vpc_id: "{{vpc_id}}"
      aws_access_key: "{{aws_access_key}}"
      aws_secret_key: "{{aws_secret_key}}"
      rules:
        - proto: all
          cidr_ip: "{{my_local_cidr_ip}}"
        - proto: all
          group_name: 
      rules_egress:
        - proto: all
          cidr_ip: 0.0.0.0/0
    register: firewall

  - name: Create an EC2 instance
    ec2:
      aws_access_key: "{{aws_access_key}}"
      aws_secret_key: "{{aws_secret_key}}"
      key_name: "{{aws_key_name}}"
      region: "{{aws_region}}"
      group_id: "{{firewall.group_id}}"
      instance_type: "{{instance_type}}"
      image: "{{ami_id}}"
      wait: yes
      volumes:
        - device_name: /dev/sda1
          volume_type: "{{aws_ec2_volume_size}}"
          volume_size: "{{aws_ec2_volume_size}}"
          delete_on_termination: 
      exact_count: "{{aws_ec2_instance_count}}"
      count_tag:
         Name: "{{aws_count_tag}}"
      instance_tags:
         Name: "{{aws_instance_tag}}"
    register: ec2_instance_created
